name: Build and Deploy

on:
  push:
    branches:
      # Change this if your production branch is not prod
      - prod
      - update/5-use-docker-build-push-action

permissions:
  contents: read

env:
  GCP_PROJECT: ${{ vars.GCP_PROJECT }}
  GCP_REGION: ${{ vars.GCP_REGION }}
  DOCKER_REPOSITORY: ${{ vars.DOCKER_REPOSITORY }}

jobs:

  build:
    name: Build api
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
      - name: Docker Auth
        run: ./deployment/utils/docker-auth.sh
      - name: Build app
        run: ./deployment/api/build.sh
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          file: ./deployment/api/Dockerfile
          context: ./

  deploy:
    if: false
    name: Deploy api
    needs:
      - build
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
      - name: Deploy
        run: ./deployment/api/deploy.sh
